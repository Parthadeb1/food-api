<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar dibi naki</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
<section class="container bg-gray mt-3">
    <h2 class="text-center text-primary mb-3">Search your Food</h2>
    <!-- search field  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id ="search_field"type="text" class="form-control" placeholder="Search Food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

      <!-- errorMessage -->
      <div>
          <p id="errorMessage" class="text-danger text-center">Something went wrong, please try again later.</p>
      </div>


      <!--single meal deatails -->
      <div id="meal_details" class ="w-50 h-0 mx-auto mb-5">
          </div>
      </div>






        <!-- display search food results -->

        <div id ="food_result" class="row row-cols-1 row-cols-md-3 mt-4 g-4">
           <!-- -- set the div dynamically -->

          </div>
</section>





    <!-- js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>
</html>
